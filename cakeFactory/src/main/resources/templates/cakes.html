<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Firecake Bakery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0e3;
            color: #4a3f35;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #f4e1c1;
            color: #a05a2c;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        #cake-pictures {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .cake-option {
            background-color: #fff6e5;
            border: 2px solid #e4d7c5;
            border-radius: 8px;
            width: 300px;
            margin: 15px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cake-option:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .cake-option img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .cake-option label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #8b572a;
        }

        button {
            background-color: #a05a2c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 900px; /* Same width as .cake-option */
            text-align: center;
            margin-top: 20px; /* Add margin to separate from cakes */
            font-size: 24px; /* Bigger font */
            font-weight: bold; /* Bolder text */
        }

        button:hover {
            background-color: #8b4726;
        }

        button:disabled {
            background-color: #d3d3d3; /* Light gray for disabled state */
            color: #a0a0a0; /* Gray text */
            cursor: not-allowed; /* Change cursor to indicate it's disabled */
        }
    </style>
</head>
<body>

<h1>Select Your Favorite Cake</h1>

<form th:action="@{/buyCake}" method="post">
    <div id="cake-pictures">
        <div class="cake-option">
            <input type="radio" id="chocolate" name="cake" value="Chocolate Cake" />
            <label for="chocolate">
                <img src="chocolate.jpg" alt="Chocolate Cake" />
                Chocolate Cake - $5.00
            </label>
        </div>

        <div class="cake-option">
            <input type="radio" id="white" name="cake" value="White Cake" />
            <label for="white">
                <img src="white.jpg" alt="White Cake" />
                White Cake - $6.00
            </label>
        </div>

        <div class="cake-option">
            <input type="radio" id="strawberry" name="cake" value="Strawberry Cake" />
            <label for="strawberry">
                <img src="strawberry.jpg" alt="Strawberry Cake" />
                Strawberry Cake - $5.30
            </label>
        </div>
    </div>

    <button type="submit" disabled>Buy</button>  <!-- Disabled initially -->


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyButton = document.querySelector('button[type="submit"]');
            const cakeOptions = document.querySelectorAll('input[name="cake"]');

            // Initially disable the buy button
            buyButton.disabled = true;

            // Add event listener to each cake option
            cakeOptions.forEach(option => {
                option.addEventListener('change', function() {
                    // Enable the button if any cake option is selected
                    if (document.querySelector('input[name="cake"]:checked')) {
                        buyButton.disabled = false;
                    }
                });
            });
        });
    </script>
</form>

</body>
</html>
